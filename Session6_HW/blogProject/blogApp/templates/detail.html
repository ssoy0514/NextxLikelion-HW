<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Detail</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'detail.css' %}" />
        <link href="https://fonts.googleapis.com/css2?family=Jua&family=Poor+Story&display=swap" rel="stylesheet">
    </head>
    <body>
        <h2>상세 페이지</h2>
        <div>
            <h3>제목</h3>
            <div>{{article.title}}</div>
        </div>
        <div class="content">
            <h3>내용</h3>
            <div>{{ article.content }}</div>
        </div>
        <div>
            <h3>작성 시간</h3>
            <div>{{ article.time }}</div>
        </div>
        <div class="underbar">
            <div class="links">
                <a href="{% url 'new' %}"> 글 쓰러 가기 </a>
                <br>
                <a href="{% url 'list' %}">전체 목록으로 돌아가기</a> 
            </div>
    
            <img src="{% static 'detailpage.png' %}" />
        </div>
    </body>
</html>
