<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'hobby.css' %}" />
        <link href="https://fonts.googleapis.com/css2?family=Jua&family=Poor+Story&display=swap" rel="stylesheet">
    </head>
    <body>
        <h2>Hobby</h2>
        <ul>
            {% for article in articles %}
            <li>

                <div>{{ articles.length }}</div>
                <a href="{% url 'detail' article.id %}">{{article.title}}</a>
            </li>
            {% endfor %}
        </ul>
        <div class="underbar">
            <div class="links">
                <a href="{% url 'new' %}"> 글 쓰러 가기 </a>
                <br>
                <a href="{% url 'list' %}">전체 목록으로 돌아가기</a> 
            </div>

            <img src="{% static 'hobbypage.png' %}" />
        </div>
        

    </body>
    
</html>
